<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - YaZhrod24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0c1d;
            color: #e0e0e0;
        }

        .gradient-text {
            background: linear-gradient(90deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .gradient-border {
            border: 3px solid transparent;
            background-image: linear-gradient(#0d0c1d, #0d0c1d), linear-gradient(90deg, #a855f7, #ec4899);
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: pulseGlow 4s ease-in-out 1s infinite;
        }

        @keyframes blink-caret {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        .typing-cursor {
            font-weight: 600;
            color: #ec4899;
            animation: blink-caret 1s step-end infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 25px rgba(168, 85, 247, 0.5); }
            50% { box-shadow: 0 0 40px rgba(236, 72, 153, 0.7); }
        }
        
        .hero-photo {
            animation: slideInUp 0.8s ease-out 0.2s forwards, float 6s ease-in-out 1.2s infinite;
            opacity: 0;
        }
        .hero-h1 {
            animation: slideInUp 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }
        .hero-p {
            animation: slideInUp 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }
        .hero-socials {
            animation: slideInUp 0.8s ease-out 0.8s forwards;
            opacity: 0;
        }

        .social-icon {
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #2a2a4a;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background-color: #3f3f6e;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #1a1a2e;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }
        .gradient-btn {
            background-image: linear-gradient(to right, #a855f7, #ec4899);
            background-size: 200% auto;
            transition: background-position 0.5s ease, transform 0.3s ease;
        }
        .gradient-btn:hover {
            background-position: right center;
            transform: translateY(-3px);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #a855f7;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ec4899;
        }

        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-[#0d0c1d] text-gray-200">

    <header class="fixed w-full z-20 bg-[#0d0c1d] bg-opacity-80 backdrop-blur-md shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-white tracking-wider">Mon Portfolio</a>
            <div class="space-x-8 text-lg font-semibold hidden md:block">
                <a href="index.html" class="text-[#a855f7] transition-colors duration-300">Accueil</a>
                <a href="competences.html" class="hover:text-[#a855f7] transition-colors duration-300">Compétences</a>
                <a href="projets.html" class="hover:text-[#a855f7] transition-colors duration-300">Projets</a>
                <a href="contact.html" class="hover:text-[#a855f7] transition-colors duration-300">Contact</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-white text-2xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="mobile-menu" class="md:hidden bg-[#0d0c1d] px-6 py-4 space-y-4 text-center hidden">
            <a href="index.html" class="block text-xl text-[#a855f7] transition-colors duration-300">Accueil</a>
            <a href="competences.html" class="block text-xl hover:text-[#a855f7] transition-colors duration-300">Compétences</a>
            <a href="projets.html" class="block text-xl hover:text-[#a855f7] transition-colors duration-300">Projets</a>
            <a href="contact.html" class="block text-xl hover:text-[#a855f7] transition-colors duration-300">Contact</a>
        </div>
    </header>

    <main>
        <section id="accueil" class="min-h-screen flex items-center justify-center text-center md:text-left pt-20 pb-10 md:pb-0">
            <div class="container mx-auto px-6 py-12 flex flex-col md:flex-row items-center justify-center gap-16">
                
                <div class="relative w-64 h-64 md:w-80 md:h-80 flex-shrink-0 hero-photo">
                    <div class="absolute inset-0 rounded-full gradient-border p-1">
                        <div class="w-full h-full rounded-full flex items-center justify-center bg-[#2a2a4a] text-gray-300 text-2xl overflow-hidden">
                            <img src="https://privtransfer.free.nf/uploads/Justin_690a078f9c08c1.06653116.png" alt="Votre Photo" class="w-full h-full object-cover rounded-full">
                        </div>
                    </div>
                </div>

                <div class="max-w-xl">
                    <h1 class="text-5xl md:text-7xl font-extrabold mb-4 gradient-text hero-h1">
                        YaZhrod24
                    </h1>
                    <h2 class="text-3xl md:text-4xl text-gray-300 mb-6 leading-tight h-12 md:h-14">
                        Je suis <span id="type-text" class="gradient-text font-semibold"></span><span class="typing-cursor">|</span>
                    </h2>
                    <p class="text-lg md:text-xl text-gray-400 mb-8 leading-relaxed hero-p">
                        Spécialisé dans la création d'expériences web modernes et réactives. Bienvenue sur mon portfolio !
                    </p>

                    <div class="flex justify-center md:justify-start space-x-6 hero-socials">
                        <a href="#" target="_blank" class="w-14 h-14 rounded-full flex items-center justify-center text-2xl text-gray-200 social-icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" target="_blank" class="w-14 h-14 rounded-full flex items-center justify-center text-2xl text-gray-200 social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" target="_blank" class="w-14 h-14 rounded-full flex items-center justify-center text-2xl text-gray-200 social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" target="_blank" class="w-14 h-14 rounded-full flex items-center justify-center text-2xl text-gray-200 social-icon">
                            <i class="fab fa-discord"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            document.querySelectorAll('#mobile-menu a').forEach(anchor => {
                anchor.addEventListener('click', function () {
                    mobileMenu.classList.add('hidden');
                });
            });

            const typeTextSpan = document.getElementById('type-text');
            const cursorSpan = document.querySelector('.typing-cursor');
            
            if (typeTextSpan && cursorSpan) {
                const textArray = ["Développeur Web", "Développeur PHP", "Disigner UI/UX", "Intégrateur Web"];
                let textArrayIndex = 0;
                let charIndex = 0;
                
                const typeSpeed = 120;
                const eraseSpeed = 70;
                const newTextDelay = 2000;

                function type() {
                    if (charIndex < textArray[textArrayIndex].length) {
                        typeTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                        charIndex++;
                        setTimeout(type, typeSpeed);
                    } else {
                        setTimeout(erase, newTextDelay);
                    }
                }

                function erase() {
                    if (charIndex > 0) {
                        typeTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                        charIndex--;
                        setTimeout(erase, eraseSpeed);
                    } else {
                        textArrayIndex++;
                        if(textArrayIndex >= textArray.length) textArrayIndex = 0;
                        setTimeout(type, typeSpeed + 500);
                    }
                }

                setTimeout(type, newTextDelay / 2);
            }

        });
    </script>

</body>
</html>
