<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - YaZhrod24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0c1d;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        .gradient-text {
            background: linear-gradient(90deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gradient-btn {
            background-image: linear-gradient(to right, #a855f7, #ec4899);
            background-size: 200% auto;
            transition: background-position 0.5s ease, transform 0.3s ease;
        }
        .gradient-btn:hover {
            background-position: right center;
            transform: translateY(-3px);
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .contact-item {
            animation: slideInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a2e; }
        ::-webkit-scrollbar-thumb { background: #a855f7; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ec4899; }
    </style>
</head>
<body class="bg-[#0d0c1d] text-gray-200">
    <header class="fixed w-full z-20 bg-[#0d0c1d] bg-opacity-80 backdrop-blur-md shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-white tracking-wider">Mon Portfolio</a>
            <div class="space-x-8 text-lg font-semibold hidden md:block">
                <a href="index.html" class="hover:text-[#a855f7] transition-colors duration-300">Accueil</a>
                <a href="competences.html" class="hover:text-[#a855f7] transition-colors duration-300">Comp√©tences</a>
                <a href="projets.html" class="hover:text-[#a855f7] transition-colors duration-300">Projets</a>
                <a href="contact.html" class="text-[#a855f7] transition-colors duration-300">Contact</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-white text-2xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="mobile-menu" class="md:hidden bg-[#0d0c1d] px-6 py-4 space-y-4 text-center hidden">
            <a href="index.html" class="block text-xl hover:text-[#a855f7] transition-colors duration-300">Accueil</a>
            <a href="competences.html" class="block text-xl hover:text-[#a855f7] transition-colors duration-300">Comp√©tences</a>
            <a href="projets.html" class="block text-xl hover:text-[#a855f7] transition-colors duration-300">Projets</a>
            <a href="contact.html" class="block text-xl text-[#a855f7] transition-colors duration-300">Contact</a>
        </div>
    </header>
    <main>
        <section id="contact" class="py-32 pt-40 min-h-screen flex items-center">
            <div class="container mx-auto px-6 max-w-3xl text-center">
                <h2 class="text-4xl md:text-5xl font-bold mb-4 text-white contact-item" style="animation-delay: 0s;">
                    Restons en Contact
                </h2>
                <div class="h-1.5 w-24 bg-gradient-to-r from-[#a855f7] to-[#ec4899] mx-auto mb-10 rounded-full contact-item" style="animation-delay: 0.1s;"></div>
                <p class="text-lg text-gray-400 mb-10 leading-relaxed contact-item" style="animation-delay: 0.2s;">
                    J'adorerais discuter de votre projet ou simplement √©changer. Remplissez le formulaire ci-dessous et je vous r√©pondrai au plus vite !
                </p>
                <form id="contact-form" class="space-y-8">
                    <div class="flex flex-col md:flex-row gap-8">
                        <input type="text" name="nom" placeholder="Votre Nom Complet" class="w-full p-4 rounded-lg bg-[#2a2a4a] border border-[#3f3f6e] text-white focus:outline-none focus:ring-2 focus:ring-[#ec4899] placeholder-gray-500 text-lg contact-item" style="animation-delay: 0.3s;" required>
                        <input type="email" name="email" placeholder="Votre Adresse Email" class="w-full p-4 rounded-lg bg-[#2a2a4a] border border-[#3f3f6e] text-white focus:outline-none focus:ring-2 focus:ring-[#ec4899] placeholder-gray-500 text-lg contact-item" style="animation-delay: 0.4s;" required>
                    </div>
                    <input type="text" name="sujet" placeholder="Sujet du Message" class="w-full p-4 rounded-lg bg-[#2a2a4a] border border-[#3f3f6e] text-white focus:outline-none focus:ring-2 focus:ring-[#ec4899] placeholder-gray-500 text-lg contact-item" style="animation-delay: 0.5s;" required>
                    <textarea name="message" placeholder="Votre Message D√©taill√©" rows="8" class="w-full p-4 rounded-lg bg-[#2a2a4a] border border-[#3f3f6e] text-white focus:outline-none focus:ring-2 focus:ring-[#ec4899] placeholder-gray-500 text-lg contact-item" style="animation-delay: 0.6s;" required></textarea>
                    <button type="submit" class="gradient-btn text-white font-semibold px-12 py-4 rounded-full text-xl shadow-lg transform transition-transform duration-300 hover:scale-105 contact-item" style="animation-delay: 0.7s;">
                        Envoyer le Message
                    </button>
                </form>
                <p id="form-success" class="mt-8 text-lg font-medium hidden"></p>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            document.querySelectorAll('#mobile-menu a').forEach(anchor => {
                anchor.addEventListener('click', function () {
                    mobileMenu.classList.add('hidden');
                });
            });
            const contactForm = document.getElementById('contact-form');
            const successMessage = document.getElementById('form-success');
            if(contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const formData = new FormData(contactForm);
                    const submitBtn = contactForm.querySelector('button[type="submit"]');
                    const originalBtnText = submitBtn.innerText;
                    submitBtn.innerText = "Envoi en cours...";
                    submitBtn.disabled = true;
                    submitBtn.style.opacity = "0.7";
                    fetch('send_mail.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Erreur serveur');
                        }
                    })
                    .then(data => {
                        contactForm.reset(); 
                        successMessage.classList.remove('hidden');
                        successMessage.innerText = "üéâ " + (data.message || "Message envoy√© avec succ√®s !");
                        successMessage.className = "mt-8 text-green-400 font-medium text-lg";
                        setTimeout(() => {
                            successMessage.classList.add('hidden');
                        }, 5000);
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                        successMessage.classList.remove('hidden');
                        successMessage.innerText = "‚ùå Une erreur est survenue lors de l'envoi. Veuillez r√©essayer.";
                        successMessage.className = "mt-8 text-red-400 font-medium text-lg";
                    })
                    .finally(() => {
                        submitBtn.innerText = originalBtnText;
                        submitBtn.disabled = false;
                        submitBtn.style.opacity = "1";
                    });
                });
            }
        });
    </script>
</body>
</html>
