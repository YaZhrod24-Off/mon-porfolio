<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compétences - YaZhrod24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0d0c1d] text-gray-200">
    <header class="fixed w-full z-20 bg-[#0d0c1d] bg-opacity-80 backdrop-blur-md shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-white tracking-wider">Mon Portfolio</a>
            <div class="space-x-8 text-lg font-semibold hidden md:block">
                <a href="index.html" class="hover:text-[#a855f7] transition-colors duration-300">Accueil</a>
                <a href="competences.html" class="text-[#a855f7] transition-colors duration-300">Compétences</a>
                <a href="projets.html" class="hover:text-[#a855f7] transition-colors duration-300">Projets</a>
                <a href="contact.html" class="hover:text-[#a855f7] transition-colors duration-300">Contact</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-white text-2xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="mobile-menu" class="md:hidden bg-[#0d0c1d] px-6 py-4 space-y-4 text-center hidden">
            <a href="index.html" class="block text-xl hover:text-[#a855f7] transition-colors duration-300">Accueil</a>
            <a href="competences.html" class="block text-xl text-[#a855f7] transition-colors duration-300">Compétences</a>
            <a href="projets.html" class="block text-xl hover:text-[#a855f7] transition-colors duration-300">Projets</a>
            <a href="contact.html" class="block text-xl hover:text-[#a855f7] transition-colors duration-300">Contact</a>
        </div>
    </header>
    <main>
        <section id="competences" class="py-32 pt-40 min-h-screen">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-4xl md:text-5xl font-bold mb-4" style="animation-delay: 0s;">
                    Mes Compétences Techniques
                </h2>
                <div class="h-1.5 w-24 bg-gradient-to-r from-[#a855f7] to-[#ec4899] mx-auto mb-16 rounded-full skill-card" style="animation-delay: 0.1s;"></div>
                <div class="flex flex-wrap justify-center items-center gap-8 md:gap-12">
                    <div class="skill-card flex flex-col items-center p-6 rounded-2xl shadow-lg w-40 h-40 justify-center" style="animation-delay: 0.2s;">
                        <i class="fab fa-html5 text-7xl text-orange-500 mb-3"></i>
                        <span class="text-xl font-medium text-gray-200">HTML5</span>
                    </div>
                    <div class="skill-card flex flex-col items-center p-6 rounded-2xl shadow-lg w-40 h-40 justify-center" style="animation-delay: 0.3s;">
                        <i class="fab fa-css3-alt text-7xl text-blue-500 mb-3"></i>
                        <span class="text-xl font-medium text-gray-200">CSS3</span>
                    </div>
                    <div class="skill-card flex flex-col items-center p-6 rounded-2xl shadow-lg w-40 h-40 justify-center" style="animation-delay: 0.4s;">
                        <i class="fab fa-js-square text-7xl text-yellow-500 mb-3"></i>
                        <span class="text-xl font-medium text-gray-200">JavaScript</span>
                    </div>
                    <div class="skill-card flex flex-col items-center p-6 rounded-2xl shadow-lg w-40 h-40 justify-center" style="animation-delay: 0.5s;">
                        <i class="fab fa-php text-7xl text-indigo-400 mb-3"></i>
                        <span class="text-xl font-medium text-gray-200">PHP</span>
                    </div>
                    <div class="skill-card has-notions flex flex-col items-center p-6 rounded-2xl shadow-lg w-40 h-40 justify-center" style="animation-delay: 0.6s;">
                        <i class="fas fa-database text-7xl text-blue-300 mb-3"></i>
                        <span class="text-xl font-medium text-gray-200">MySQL</span>
                    </div>
                    <div class="skill-card flex flex-col items-center p-6 rounded-2xl shadow-lg w-40 h-40 justify-center" style="animation-delay: 0.7s;">
                        <i class="fas fa-file-code text-7xl text-yellow-300 mb-3"></i> 
                        <span class="text-xl font-medium text-gray-200">JSON</span>
                    </div>
                    <div class="skill-card has-notions flex flex-col items-center p-6 rounded-2xl shadow-lg w-40 h-40 justify-center" style="animation-delay: 0.8s;">
                        <div class="badge-notions">Notions</div>
                        <i class="fab fa-react text-7xl text-cyan-400 mb-3"></i>
                        <span class="text-xl font-medium text-gray-200">React.js</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
